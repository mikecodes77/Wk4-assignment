    <script>
        var currentTime = new Date();
        hours = currentTime.getHours();
        minutes = currentTime.getMinutes();
        seconds = currentTime.getSeconds();

        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        var suffix = "AM";
        if (hours >= 12){
            suffix = "PM";
        hours = hours - 12;
        }
        if (hours == 0) {
            hours = 12;

        }

        document.getElementById("timenow").innerHTML = ("Current time is: " + hours + " " + suffix + " " + ":" + " " + minutes + ":" + seconds);
